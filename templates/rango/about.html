{% extends 'rango/base.html' %}
{% load static %}
{% block title_block %}
  About Rango
{% endblock %}
{% block body_block %}
  <div class="jumbotron p-4">
    <div class="container">
      <h1 class="jumbotron-heading">Rango says...</h1>
      <div>
        <h2 class="h2">
          {% if user.is_authenticated %}
            howdy {{ user.username }}!
          {% else %}
            hey there partner!
          {% endif %}
        </h2>
        <strong>{{ boldmessage }}</strong>
        <p>Visits: {{ visits }}</p>
      </div>
    </div>
  </div>
  <div>
    <div class="mb-3"><img src="{% static 'images/rango.jpg' %}" alt="rango pic"></div>
  </div>
{% endblock %}
